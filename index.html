<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper-Scissor-Rock</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <header id="header">
        <h1 class="title">Paper / Scissors / Rock - Game.</h1>
    </header>
    <div id="content">
        <div id="score">
            <ul>
                <li id="player">
                    Player
                    <p class="player"></p>
                </li>
                <li id="computer">
                    Computer
                    <p class="computer"></p>
                </li>
            </ul>
        </div>
        <button id="paper" class="button">Paper</button>
        <button id="scissor" class="button">Scissor</button>
        <button id="rock" class="button">Rock</button>
        <p id="contentText"></p>
        <p id="counter"></p>
    </div>
    <footer id="footer">
        <p>Made by MathDSF</p>
    </footer>

</body>
</html>
