<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
    <script>
        function computerplay() {
            let values = ["rock", "paper", "scissor"];
            return values[Math.floor(Math.random() * values.length)];
        }
        function player() {
            let player = prompt("Paper, Scissor or Rock?", "").toLowerCase();
            return player
        }
        function declarewinner(playerSelection, computerSelection){
            "rock" < "paper";
            "rock" > "scissor";
            "scissor" > "paper";
            if (playerSelection > computerSelection) {
                alert(`You win ! ${playerSelection} beats ${computerSelection}`);
            }else if (playerSelection < computerSelection) {
                alert(`You lose ! ${computerSelection} beats ${playerSelection}`)
            }
            else {
                alert(`No winner, both ${playerSelection}`);
            }
        }
        declarewinner(player(), computerplay())
        declarewinner(player(), computerplay())
        declarewinner(player(), computerplay())
        declarewinner(player(), computerplay())
        declarewinner(player(), computerplay())
    </script>
</body>
</html>
